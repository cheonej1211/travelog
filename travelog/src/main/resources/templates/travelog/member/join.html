<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<th:block layout:fragment="content">
    <h1 th:text="${title}" id="title">알 수 없음</h1>
    <div class="content-box" >
        <form name="joinForm" id="joinForm" action="/member/join" method="post" th:object="${memberDTO}">
            ID
            <input type="text" th:field="*{loginId}" class="w3-input w3-border"/>
            <p th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}" class="error_messege">Incorrect data!</p>
            PW
            <input type="text" th:field="*{loginPw}" class="w3-input w3-border"/>
            <p th:if="${#fields.hasErrors('loginPw')}" th:errors="*{loginPw}" class="error_messege">Incorrect data!</p>
            NAME
            <input type="text" th:field="*{name}" class="w3-input w3-border"/>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error_messege">Incorrect data!</p>
            BIRTH
            <input type="date" th:field="*{birth}" class="w3-input w3-border"/>
            <p th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}" class="error_messege">Incorrect data!</p>
            MOBILE
            <input type="text" th:field="*{mobile}" class="w3-input w3-border"/>
            <p th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}" class="error_messege">Incorrect data!</p>
            
            <div class="btn_div">
            	<button type="submit" class="w3-button w3-theme-d1 w3-margin-bottom">SUBMIT</button>
            </div>
        </form>
    </div>
</th:block>
</html>
